<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img src="/images/hero-desktop.jpg" class="women-image desktop" />
        <img src="/images/hero-mobile.jpg" class="women-image mobile" />
      </div>
      <div class="logo"><img src="/images/logo.svg" /></div>
      <div class="paragraph-heading">
        <h1>
          <span class="heading-part1">WE'RE</span>
          <span class="heading-part2">COMING SOON</span>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="email">
        <input type="email" value="Email Address" class="emailInput" />
        <div class="icons">
          <img class="hidden error" src="/images/icon-error.svg" /><button
            class="submit-button"
          >
            <img src="/images/icon-arrow.svg" />
          </button>
        </div>
        <p class="hidden errorParagraph">Please provide valid email</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Katja721">Katja Debevc</a>.
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
